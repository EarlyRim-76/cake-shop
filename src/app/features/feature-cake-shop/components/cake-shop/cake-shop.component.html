
<div class="main-container">
@for (cake of cakes  ; track $index ) {
    <mat-card class="cake-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{cake?.cakeName }}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="cake?.cakeImage" [alt]="cake?.cakeName">
        <mat-card-content>
          <p>
            {{cake?.cakeDescription}}
          </p>
          <p>
            {{cake?.cakePrice}}
          </p>
          <p>
            {{cake?.cakeQuantity}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
} 
</div>
